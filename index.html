<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMC Commitment Page</title>
    <link rel="stylesheet" href="./sass/main.scss">
    <script src="./src/index.js" type="module"></script>
</head>

<body>
    <header>
        <h1>FMC Commitment Page</h1>
        <span class="x-subheadline">Some words about generosity.</span>
    </header>
    <main>
        <section class="engagement">
            <div class="engagement__header">
                <h2 class="engagement__headline">Help Us Reach Our 2023 Goal:
                </h2>
                <span class="engagement__subheadline">200 Form Submissions</span>
            </div>
            <div class="goals goals__display">
                <div class="goals__display--visual">
                    <div id="myProgress" class="goals__bar">
                        <div id="myBar" class="goals__progress"><span class="goals__progress--counter">0%</span></div>
                    </div>
                </div>
                <div class="goals__display--text">
                </div>
            </div>
        </section>
        <section class="commitmentForm">
            <header class="form-header section-header">
                <h2 class="form-header__headline section-header__headline">Estimate of Giving for 2023</h2>
                <span class="form-header__description section-header__description">This page requires Javascript to run.
                    If you see this message, <a href="mailto:kroelke@firstchurch.net">send a message to KJ Roelke to get
                        a paper copy of the form.</a>
                </span>
            </header>
        </section>
    </main>
    <footer>
        <div id="copyright"></div>
    </footer>

</body>

</html>
